<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PerfectGame</title>
    <link rel="stylesheet" href="assets/css/PerfectGame.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <h1 class="title">Mini-Jeux</h1>
        <img
          src="../assets/img/game.jpg"
          alt="illustration de jeu"
          class="header__image"
        />
      </div>
      <button
        id="backButton"
        class="button button__yellow"
        onclick="window.location.href='https://vinishred.github.io/mini-jeux/';"
      >
        Retour à l'accueil
      </button>
      <p class="paragraph">
        Cette série de mini-jeux a été développée en HTML/SCSS/Javascript. Son
        seul but est de divertir, donc amusez-vous bien !
      </p>
    </header>
    <main>
      <h1>Perfect Game</h1>
      <button id="startButton" class="startButton glow-on-hover">
        Démarrer la partie
      </button>
      <div id="elementToFind" class="elementToFind"></div>
      <div id="cardsPlateau" class="cardsPlateau"></div>
      <div id="messenger" class="messenger"></div>
      <div id="reverseCount" class="reverseCount"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="PerfectGame.js"></script>
  </body>
</html>
