<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="assets/css/calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <h1 class="title">Mini-Jeux</h1>
        <img
          src="../assets/img/game.jpg"
          alt="illustration de jeu"
          class="header__image"
        />
      </div>
      <button
        id="backButton"
        class="button button__yellow"
        onclick="window.location.href='http://localhost:3000/index.html';"
      >
        Retour à l'accueil
      </button>
      <p class="paragraph">
        Cette série de mini-jeux a été développée en HTML/SCSS/Javascript. Son
        seul but est de divertir, donc amusez-vous bien !
      </p>
    </header>
    <section class="game">
      <div class="left_side">
        <img
          class="blackboard_image"
          src="assets/img/blackboard.png"
          alt="tableau noir"
        />
      </div>
      <main class="middle">
        <h1>Calculator</h1>
        <h2>Qui sera le plus fort ?</h2>
        <div>
          <label for="nbSecondGame">Combien de secondes veux tu jouer ?</label>
          <input id="nbSecondGame" type="number" />
        </div>
        <div>
          <label for="maxNumberCalc"
            >Le résultat final devra être inférieur à</label
          >
          <input id="maxNumberCalc" type="number" />
        </div>
        <button id="beginGame">GO</button>
        <!-- afficher ici le minuteur -->
        <!-- afficher le calcul à résoudre -->
        <div class="onGameDiv" id="calcul"></div>
        <div class="onGameDiv" id="propalDiv">
          <input type="number" id="resultPropal" />
          <button id="checkPropal">Test</button>
          <div class="onGameDiv" id="timer"></div>
        </div>
        <!-- afficher ici un petit message -->
        <div id="messenger"></div>
      </main>
      <div class="right_side">
        <div>
          <img
            class="figure_image"
            src="assets/img/six.png"
            alt="chiffre six"
          />
        </div>
        <div>
          <img
            class="figure_image"
            src="assets/img/three.png"
            alt="chiffre three"
          />
        </div>
        <div>
          <img
            class="figure_image"
            src="assets/img/two.png"
            alt="chiffre two"
          />
        </div>
      </div>
    </section>
    <script type="module" src="calculator.js"></script>
  </body>
</html>
