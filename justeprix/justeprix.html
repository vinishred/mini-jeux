<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Juste Prix</title>
    <link rel="stylesheet" href="assets/css/justeprix.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <h1 class="title">Mini-Jeux</h1>
        <img
          src="../assets/img/game.jpg"
          alt="illustration de jeu"
          class="header__image"
        />
      </div>
      <button
        id="backButton"
        class="button button__yellow"
        onclick="window.location.href='http://localhost:3000/index.html';"
      >
        Retour à l'accueil
      </button>
      <p class="paragraph">
        Cette série de mini-jeux a été développée en HTML/SCSS/Javascript. Son
        seul but est de divertir, donc amusez-vous bien !
      </p>
    </header>
    <main>
      <div>
        <img src="assets/img/Logo_Le_Juste_Prix.png" alt="image jeu télévisé" />
      </div>
      <div>
        <p>
          Vous devez devinez le prix de notre formidable cadeau mystère!!<br />Ce
          prix est compris entre 0 et 1000 euros!<br />Parviendrez-vous à
          trouver le juste prix à temps ?
        </p>
      </div>
      <button class="button button__green" id="beginGame">
        Commencer la partie
      </button>
      <div id="gamePropalDiv">
        <input type="number" id="userPropal" />
        <button class="button button__yellow" id="checkPropalButton">
          Try
        </button>
      </div>
      <div id="resultDiv"></div>
      <div id="reverseCount" class="reverseCountDiv"></div>
    </main>
    <footer></footer>
    <script type="module" src="justeprix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
